<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="向下添加元素" id="add-down">
	<input type="button" value="向上添加元素" id="add-up">
	<ul class="list">
		<li>魔兽世界</li>
		<li>守望先锋</li>
		<li>炉石传说</li>
	</ul>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$("#add-down").click(function(){
			var value = $("#txt").val();
			$(".list").append("<li>" + value + "</li>");
		})
		$("#add-up").click(function(){
			var value = $("#txt").val();
			$(".list").prepend("<li>" + value + "</li>");
		})

	</script>
</body>
</html>
