<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		li{
			float: left;
			list-style: none;
			margin-left: 20px;
		}
		ul li img{
			width: 100px;
			height: 110px;
		}
		.tooltip{
			position: absolute;
			border: 1px solid #ccc;
/*			display: none;*/
			padding: 2px;
			background: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="images/1.jpg"><img src="images/1.jpg" alt=""></a></li>
		<li><a href="images/2.jpg"><img src="images/2.jpg" alt=""></a></li>
		<li><a href="images/3.jpg"><img src="images/3.jpg" alt=""></a></li>
		<li><a href="images/4.jpg"><img src="images/4.jpg" alt=""></a></li>
	</ul>

	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">

		$("img").mouseenter(function(){
			var src = $(this).attr("src");
			var bigimg = "<img class='tooltip' src='" + src + "'>";
			$("body").append(bigimg);
			$(".tooltip").show("fast");
		})
		.mouseleave(function(){
			$(".tooltip").remove()
		})
		.mousemove(function(event){
			var x = event.pageX;
			var y = event.pageY;
			// console.log(event.pageX,event.pageY)

			$(".tooltip").css({"left": x + 10 + "px", "top": y + 10 + "px"});
		})
	</script>
</body>
</html>
