<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.list{
			height: 20px;
			width: 48px;
			list-style: none;
			float: left;
			border:1px solid #000;
			cursor: pointer;
		}
		.box{
			width: 198px;
			height: 199px;
			border: 1px solid #000;
			border-top: none;
		}
		.clear{
			clear: both;
		}
		.box2,.box3,.box4{
			display: none;
		}
	</style>
</head>
<body>
	<ul>
		<li class="list">标签1</li>
		<li class="list">标签2</li>
		<li class="list">标签3</li>
		<li class="list">标签4</li>
	</ul>
	<div class="clear"></div>
	<div>
		<div class="box box1"><a href="#">内容1</a></div>
		<div class="box box2"><a href="#">内容2</a></div>
		<div class="box box3"><a href="#">内容3</a></div>
		<div class="box box4"><a href="#">内容4</a></div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(".list").click(function(){
			var index = $(this).index();
			console.log(index);
			$(this).css({"background-color":"#f00","border-bottom":"none"});
			$(this).siblings().css(
				{"background-color":"#fff","border-bottom":"1px solid #000"}
				);
			$(".box").eq(index).css("display","block").siblings(".box").css("display","none");
		})

	</script>
</body>
</html>
