<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div style="width: 500px;height: 500px; border: 1px solid red;" OnMouseDown="zuobiao(event)"> </div>
	<script>
		function zuobiao(event)
			{
			xzb=event.clientX
			yzb=event.clientY
			alert("X 坐标: " + xzb + ", Y 坐标: " + yzb)
			}
	</script>
</body>
</html>
